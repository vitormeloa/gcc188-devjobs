<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cadastrar Currículo</title>
        <link rel="stylesheet" href="../css/estilo.css">
    </head>

    <body>

        <header id="header">
            
            <nav class="container">
                <a class="logo" href="#">Dev<span>Jobs</span></a>
            </nav>

        </header>
        
        <main>

            <div class = "loginBox">

                <section class = "section">

                    <div class = "container grid">

                        <form action = "../../Back-end/Controller/cadastrarCurriculo.php" method = "POST" autocomplete="off">
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <h1>Cadastro Job</h1>
                            <br>
                            <div class = "userBox">
                                <label for = "jobNome">Nome do Job:</label>
                                <br>
                                <br>
                                <input type = "text" name = "jobNome" maxlength = "50" required>
                                <br>
                            </div>

                            <div class = "userBox">
                                <label for = "qtdVagas">Quantidade de vagas:</label>
                                <br>
                                <br>
                                <input type = "number" name = "qtdVagas" step = "1" min = "1" required>
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "descricao">Descrição:</label>
                                <br>
                                <input type = "url" name = "descricao" maxlength = "300" required>
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "requisitos">Requisitos:</label>
                                <br>
                                <input type = "url" name = "requisitos" maxlength = "200" required>
                                <br>
                            </div>
                        
                            <div class = "userBox">
                                <br>
                                <label for = "beneficios">Benefícios:</label>
                                <br>
                                <input type = "text" name = "beneficios" maxlength = "200" required>
                                <br>
                            </div>

                            <div class = "userBox">
                                <div class = "">
                                    <br>
                                    <label for = "remoto">Remoto:</label>
                                    <br>
                                    <select name="remoto" id = "remoto">
                                        <option selected disable value = ""></option>
                                        <option>Sim</option>
                                        <option>Não</option>
                                        <option>Híbrido</option>
                                    </select>
                                    <br>
                                    <br>
                                </div>
                            </div>

                            <div class="userBox">
                                <br>
                                <label for="salario">Salário:</label>
                                <br>
                                <input type="number" name="salario">
                                <br>
                            </div>

                            <div class="userBox">
                                <br>
                                <label for="cpfContratante">CPF do Contratante:</label>
                                <br>
                                <input type="text" name="cpfContratante" pattern = "\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <button class = "button" type = "submit">Cadastrar</button>
                            </div>

                            <div class = "userBox">
                                <br>
                                <button class = "button" type = "reset">Resetar Campos</button>
                            </div>

                            <div class = "userBox">
                                <br>
                                <a href = "curriculosFuncionario.html" class = "button" type = "button">Voltar</a>
                            </div>

                        </form>

                    </div>

                </section>

            </div>

        </main>

    </body>

</html>
