<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cadastrar Currículo</title>
        <link rel="stylesheet" href="../css/estilo.css">
    </head>

    <body>

        <header id="header">
            
            <nav class="container">
                <a class="logo" href="#">Dev<span>Jobs</span></a>
            </nav>

        </header>
        
        <main>

            <div class = "loginBox">

                <section class = "section">

                    <div class = "container grid">

                        <form action = "../../Back-end/Controller/cadastrarCurriculo.php" method = "POST" autocomplete="off">

                            <br>
                            <br>
                            <br>
                            <br>
                            <h1>Cadastro Currículo</h1>
                            <br>
                            
                            <div class = "userBox">
                                <label for = "cidadeOrigem">*Cidade de Origem:</label>
                                <br>
                                <input type = "text" name = "cidadeOrigem" maxlength = "50" required>
                                <br>
                            </div>

                            <div class = "userBox">
                                <label for = "estadoOrigem">*Estado de Origem:</label>
                                <br>
                                <input type = "text" name = "estadoOrigem" placeholder = "Entre apenas com a sigla. Ex: MG" required>
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "github">*Github:</label>
                                <br>
                                <input type = "url" name = "github" required>
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "linkedIn">*LinkedIn:</label>
                                <br>
                                <input type = "url" name = "linkedIn" required>
                                <br>
                            </div>
                        
                            <div class = "userBox">
                                <br>
                                <label for = "objetivo">*Objetivo:</label>
                                <br>
                                <input type = "text" name = "objetivo" maxlength = "200" required>
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "formacaoAcademica">*Formação Acadêmica:</label>
                                <br>
                                <input type = "text" name = "formacaoAcademica" maxlength = "150" required>
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "expProfissionaisRelevantes">Experiências Profissionais Relevantes:</label>
                                <br>
                                <input type = "text" name = "expProfissionaisRelevantes" maxlength = "300">
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "especialidade">Especialidade:</label>
                                <br>
                                <input type = "text" name = "especialidade" maxlength = "30">
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "cpf">*Informe seu CPF:</label>
                                <br>
                                <input type = "text" name = "cpf" required>
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "curriculoNome">*Nome do Currículo:</label>
                                <br>
                                <input type = "text" name = "curriculoNome" maxlength = "50" placeholder = "Dê um nome único :D" required>
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <button class = "button" type = "submit">Cadastrar</button>
                            </div>

                            <div class = "userBox">
                                <br>
                                <button class = "button" type = "reset">Resetar Campos</button>
                            </div>

                            <div class = "userBox">
                                <br>
                                <a href = "curriculosFuncionario.html" class = "button" type = "button">Voltar</a>
                            </div>

                        </form>

                    </div>

                </section>

            </div>

        </main>

    </body>

</html>
