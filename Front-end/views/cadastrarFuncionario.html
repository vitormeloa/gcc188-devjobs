<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cadastre-se</title>
        <link rel="stylesheet" href="../css/estilo.css">
    </head>
    <body>
        <header id="header">
            <nav class="container">
                <a class="logo" href="#">Dev<span>Jobs</span></a>
            </nav>
        </header>
        
        <main>
            <div class="loginBox">
                <section class="section">
                    <div class="container grid">
                        <form action = "../../Back-end/Controller/cadastrarFuncionario.php" method = "POST" autocomplete="off">
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>        
                            <img src="../images/Cadastro.png" alt="" width=200 height=100>
                            <h2>Cadastro Funcionario</h2>
                            <br>

                            <div class = "userBox">
                                <label for = "cpf">*CPF:</label>
                                <br>
                                <input type = "text" name = "cpf" pattern = "\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
                                <br>
                            </div>

                            <div class = "userBox">
                                <label for = "nome">*Nome Completo:</label>
                                <br>
                                <input type = "text" name = "nome">
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "email">*Email:</label>
                                <br>
                                <input type = "email" name = "email">
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "senha">*Senha:</label>
                                <br>
                                <input type = "password" name = "senha">
                                <br>
                            </div>
                        
                            <div class = "userBox">
                                <br>
                                <label for = "telefone">Telefone:</label>
                                <br>
                                <input type = "phone" name = "telefone">
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <label for = "dataNasc">*Data de Nascimento:</label>
                                <br>
                                <input type = "date" name = "dataNasc">
                                <br>
                            </div>

                            <div class = "userBox">
                                <br>
                                <button class = "button" type = "submit">Cadastrar</button>
                            </div>

                            <div class = "userBox">
                                <br>
                                <button class = "button" type = "reset">Resetar Campos</button>
                            </div>

                            <div class = "userBox">
                                <br>
                                <a href = "../../index.html" class = "button" type = "button">Voltar</a>
                            </div>

                        </form>

                    </div>

                </section>

            </div>

        </main>

    </body>

</html>
