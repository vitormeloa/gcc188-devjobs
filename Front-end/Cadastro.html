<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cadastro</title>
</head>
<body>
    <form autocomplete="on" id="Cadastro">
        <div>
            <h1>DevJobs</h1>
            <br>
            <img src="img/Cadastro.png" alt="" width=200 height=100>
            <h2>Cadastro</h2>
            <br>
        </div>
        <div>
            <label for="Nome">Nome Completo*</label>
            <br>
            <input type="text" name="Nome" id="Nome">
            <br>
        </div>
        <div>
            <br>
            <label for="Email-Cadas">Email*</label>
            <br>
            <input type="email" name="Email" id="Email-Cadas">
            <br>
        </div>
        <div>
            <br>
            <label for="Data-Nas">Data de Nascimento*</label>
            <br>
            <input type="date" id="Data-Nas">
            <br>
        </div>
        <div>
            <br>
            <label for="Telefone">Telefone</label>
            <br>
            <input type="phone" name="Telefone" id="Telefone">
            <br>
        </div>
        <div>
            <br>
            <label for="Senha-Cadas">Senha*</label>
            <br>
            <input type="password" name="Senha" id="Senha-Cadas">
            <br>
        </div>
        <div>
            <br>
            <label for="Senha-conf">Confirme sua Senha*</label>
            <br>
            <input type="password" name="Senha" id="Senha-conf">
            <br>
        </div>
        <div>
            <br>
            <a href="paginaInicial.html">
             <!--Botao de Enviar dados-->
            <button type="button" id="Enviar">Enviar</button>
            </a>
            <!--Botao de Resetar dados-->
            <button type="button" id="Resetar">Resetar</button>
        </div>
    </form>
</body>
</html>
