<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Cadastro Contratante</title>
    </head>
    
    <body>
        <form autocomplete="on" id="Cadastro">

            <div>
                <h1>DevJobs</h1>
                <br>
                <img src="img/Cadastro.png" alt="" width=200 height=100>
                <h2>Cadastro Contratante</h2>
                <br>
            </div>

            <div>
                <label for = "cpf">*CPF:</label>
                <br>
                <input type = "text" name = "cpf" id = "" pattern = "\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
                <br>
            </div>

            <div>
                <label for="Nome">*Nome Completo:</label>
                <br>
                <input type="text" name="Nome" id="Nome">
                <br>
            </div>

            <div>
                <br>
                <label for="Email-Cadas">*Email:</label>
                <br>
                <input type="email" name="Email" id="Email-Cadas">
                <br>
            </div>

            <div>
                <br>
                <label for="Senha-Cadas">*Senha:</label>
                <br>
                <input type="password" name="Senha" id="Senha-Cadas">
                <br>
            </div>

            <div>
                <br>
                <label for="Senha-conf">*Confirme sua Senha:</label>
                <br>
                <input type="password" name="Senha" id="Senha-conf">
                <br>
            </div>
            
            <div>
                <br>
                <label for="Telefone">Telefone</label>
                <br>
                <input type="phone" name="Telefone" id="Telefone">
                <br>
            </div>

            <div>
                <br>
                <label for="Data-Nas">*Data de Nascimento:</label>
                <br>
                <input type="date" id="Data-Nas">
                <br>
            </div>

            <div>
                <br>
                <label for = "nomeEmpresa">*Nome da sua Empresa:</label>
                <br>
                <input type = "text" name = "nomeEmpresa" id = "">
                <br>
            </div>

            <div>
                <br>
                <label for = "cpnjEmpresa">*CNPJ da Empresa:</label>
                <br>
                <input type = "text" name = "cpnjEmpresa" id = "" pattern = "\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2}">
                <br>
            </div>

            <div>
                <br>
                <label for = "dataAberturaEmpresa">*Data de Abertura da Empresa:</label>
                <br>
                <input type = "date" name = "dataAberturaEmpresa" id = "">
                <br>
            </div>

            <div>
                <br>
                <!--Esse href nao vai pra pagina inicial nao, tem que encerrar a conexao do cara e exigir login-->
                <a href="">
                <!--Botao de Enviar dados-->
                <button type="button" id="Enviar">Cadastrar-se</button>
                </a>
                <!--Botao de Resetar dados-->
                <button type="reset" id="Resetar">Resetar</button>
            </div>
        </form>
    </body>

</html>
